<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="p-3 mb-2 bg-success text-white ">
    

    <nav class="navbar navbar-expand-lg bg-body-tertiary"  >
        <div class="container-fluid ">
          <a class="navbar-brand" href="https://github.com/"><span class="brand-prefix">&lt;</span>NiK<span class="brand-suffix">&#47;&gt;</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
             
              <li class="nav-item">
                <a class="nav-link" href="#">Github</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Youtube</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      
     
  <div class="container-fluid justify-content-center">100% wide until small breakpoint</div>

      <div class="scene d-flex justify-content-center">
        <div class="cube">
          <div class="cube__face cube__face--front">front</div>
          <div class="cube__face cube__face--back">back</div>
          <div class="cube__face cube__face--right">right</div>
          <div class="cube__face cube__face--left">left</div>
          <div class="cube__face cube__face--top">top</div>
          <div class="cube__face cube__face--bottom">bottom</div>
        </div>
      </div>
      <p class="radio-group d-flex justify-content-center">
        <label>
          <input type="radio" name="rotate-cube-side" value="front" checked /> front
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="right" /> right
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="back" /> back
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="left" /> left
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="top" /> top
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
        </label>
      </p>

      <script>
                  var cube = document.querySelector('.cube');
          var radioGroup = document.querySelector('.radio-group');
          var currentClass = '';

          function changeSide() {
            var checkedRadio = radioGroup.querySelector(':checked');
            var showClass = 'show-' + checkedRadio.value;
            if ( currentClass ) {
              cube.classList.remove( currentClass );
            }
            cube.classList.add( showClass );
            currentClass = showClass;
          }
          // set initial side
          changeSide();

          radioGroup.addEventListener( 'change', changeSide );
      </script>
      
      
  </div>


</body>
</html>
